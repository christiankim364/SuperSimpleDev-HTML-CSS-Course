<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    .google-image{
      margin-left: 90px;
      display: block; /*Remember block takes up entire area, inline-block only takes up its own space*/
    }
    .google-search{
      width: 400px;
      padding-left: 20px;
      border-radius: 250px;
      height: 30px;
      margin-top: 20px;
      font: Arial;
    }
  </style>
  
  <title>Document</title>
</head>
<body>
  <img class="google-image" src="google.png">
  <input class="google-search" type="text" placeholder="Search Google or type a URL">

</body>
</html>
