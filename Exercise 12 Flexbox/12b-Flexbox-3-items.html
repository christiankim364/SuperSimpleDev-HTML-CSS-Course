<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .flexbox{
      display: flex;
      flex-direction: row;
    }
    .blue{
      background-color: blue;
    }
    .red{
      background-color: red;
    }
    .div1{
      width: 50px;
    }
    .div2{
      flex: 1;
    }
    .div3{
      width: 75px;
    }

  </style>


</head>
<body>
  
  <div class="flexbox">
  <div class="blue div1">50px</div>
  <div class="red div2">remaining</div>
  <div class="blue div3">75px</div>
  </div>

</body>
</html>
