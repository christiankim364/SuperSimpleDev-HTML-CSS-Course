<style>
  button{
    /*This styles all buttons*/
  }  
  .subscribe-button {  /*styles all subscriber-buttons*/
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px; /*Curves the button corners*/
    cursor: pointer;
    transition: opacity 1s, color 1s;
  }
  .join-button{ /*styles all join-button*/
    background-color: white;
    color: rgb(41, 81, 255);
    border-style: solid; 
    border-color: rgb(41, 81, 255);
    border-width: .5px;
    width: 62px;
    height: 36px;
    border-radius: 2px;
    cursor: pointer;
    margin: 8px;/*margin means space in CSS*/
    transition: background-color 1s;

  }
  .tweet-button{
    background-color: rgb(0, 140, 255);
    color: white;
    border: none;
    width: 74px;
    height: 36px;
    border-radius: 18px; /*Set border radius to half (The lower one of the height or width), if you want circular angles of curves*/
    font-weight: bold; /*Sets font to bold*/
    font-size: 15px;
    cursor: pointer;
    margin: 8px;
  }
  .tweet-button:hover{
    box-shadow: 10px 10px 10px rgba(0,0,0,.15);
  }
  
  .subscribe-button:hover{ /*Only applies when you hover over the button*/
    /*background-color:green;*/

  }
  .subscribe-button:active{ /*When you click on the subscribe button it will turn blue*/
    /*background-color:blue;*/
  }
  .subscribe-button:hover{
    opacity: 0.5; /*when you hover over the button the color fades*/
  }
  .subscribe-button:active{ /*When you click on the subscribe button it fade more*/
    opacity: 0.3; /*When you click on the button it will fade more*/
  }
  .join-button:hover{ /*Invert the colors*/
    background-color: rgb(41, 81, 255);
    color: white;
  }
  .join-button:active{
    opacity: 0.5;
  }

  
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
