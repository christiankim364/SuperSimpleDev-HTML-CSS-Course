<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .cat{
    width: 200px;
    height: 200px;
    object-fit: cover;
    object-position: middle; /*positions the middle of the image*/
    border-width: 2px;
    border-style: solid;
    border-color: red;
  }
  </style>
</head>
<body>
  <img class="cat" src="cat.jpg" alt="Cat picture">
</body>
</html>
