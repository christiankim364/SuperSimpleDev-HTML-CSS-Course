<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>

    .box{
      width: 500px;
      height: 100px;
      border: solid;
      border-width: .3px;
      border-color: gray;
    }
    .inside-box{
      padding-left: 30px;
      font-size: 18px;
  
    }
    .button-box{
      font-size: 16px;
    }

  </style>
  
  <title>Document</title>
</head>
<body>
 <div class="box">
  <div class="inside-box">
<p>Satisfied with our service?</p>
<button class="button-box">Yes</button>
<button class="button-box">No</button>
</div>
</body>
</html>
