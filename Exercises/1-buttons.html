<style>
  button{
    /*This styles all buttons*/
  }  
  .subscribe-button {  /*styles all subscriber-buttons*/
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px; /*Curves the button corners*/
    cursor: pointer;
  }
  .join-button{ /*styles all join-button*/
    background-color: white;
    color: rgb(41, 81, 255);
    border-style: solid; 
    border-color: rgb(41, 81, 255);
    border-width: .5px;
    width: 62px;
    height: 36px;
    border-radius: 2px;
    cursor: pointer;
    margin: 8px;/*margin means space in CSS*/

  }
  .tweet-button{
    background-color: rgb(0, 140, 255);
    color: white;
    border: none;
    width: 74px;
    height: 36px;
    border-radius: 18px; /*Set border radius to half (The lower one of the height or width), if you want circular angles of curves*/
    font-weight: bold; /*Sets font to bold*/
    font-size: 15px;
    cursor: pointer;
    margin: 8px;
  }


</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
